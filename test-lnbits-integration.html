                 async function testVerification() {
             log('üîê –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏...', 'info');
             
             // –°–æ–∑–¥–∞–µ–º —Ñ–∏–∫—Ç–∏–≤–Ω—ã–π preimage –¥–ª—è —Ç–µ—Å—Ç–∞
             const testPreimage = Array.from(crypto.getRandomValues(new Uint8Array(32)))
                 .map(b => b.toString(16).padStart(2, '0')).join('');
             
             log(`üîë –¢–µ—Å—Ç–æ–≤—ã–π preimage: ${testPreimage}`, 'info');
             
             try {
                 // –ö—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è
                 const preimageBytes = new Uint8Array(testPreimage.match(/.{2}/g).map(byte => parseInt(byte, 16)));
                 const hashBuffer = await crypto.subtle.digest('SHA-256', preimageBytes);
                 const computedHash = Array.from(new Uint8Array(hashBuffer))
                     .map(b => b.toString(16).padStart(2, '0')).join('');
                 
                 log(`üîê –í—ã—á–∏—Å–ª–µ–Ω–Ω—ã–π hash: ${computedHash}`, 'info');
                 log('‚úÖ –ö—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–∞—è –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏—è —Ä–∞–±–æ—Ç–∞–µ—Ç', 'success');
                 addResult('Cryptographic Verification', true, 'SHA-256 hash computation OK');
                 
             } catch (error) {
                 log(`‚ùå –û—à–∏–±–∫–∞ –∫—Ä–∏–ø—Ç–æ–≥—Ä–∞—Ñ–∏—á–µ—Å–∫–æ–π –≤–µ—Ä–∏—Ñ–∏–∫–∞—Ü–∏–∏: ${error.message}`, 'error');
                 addResult('Cryptographic Verification', false, error.message);
             }
         }
